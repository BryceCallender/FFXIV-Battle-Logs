    - assets/images/banners/112000/
    - assets/images/banners/113000/
    - assets/images/map_icons/060000/
    - assets/images/class_action_icons/000000/
    - assets/images/class_action_icons/001000/
    - assets/images/class_action_icons/002000/
    - assets/images/class_action_icons/003000/
