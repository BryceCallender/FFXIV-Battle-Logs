version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  charts_flutter: ^0.8.1
  http: ^0.12.0+4
  flutter_launcher_icons: ^0.7.4
  async: ^2.4.0
  intl: ^0.16.1
#
#  # Check that you have this dependency (added in the previous step)
  firebase_core: ^0.4.0+9
#
#  # Add the dependency for the FlutterFire plugin for Google Analytics
  firebase_analytics: ^5.0.2
#
#  # Add the dependencies for any other Firebase products you want to use in your app
#  # For example, to use Firebase Authentication and Cloud Firestore
  firebase_auth: ^0.14.0+5
  firebase_database: ^3.1.1

  google_sign_in: ^4.1.1
  tuple: ^1.0.3
  percent_indicator: ^2.1.1+1

  shared_preferences: ^0.5.6+2
  provider: ^4.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/AppIconWithoutLogBackground.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
